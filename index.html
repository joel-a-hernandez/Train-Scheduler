<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">


    <!-- styl.css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



    <title>Train Scheduler</title>

</head>
<body>
    <div class="container">
        <div class="jumbotron pageTitle">
            <h1 class="text-center">Train Scheduler</h1>
        </div>
    </div>
        
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default border">
                    <div class="panel-heading trainSchedule">Current Train Schedule</div>
                    <div class="panel-body">
                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="trainData"></tbody>  <!-- Where I will append the data from the form-->
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default border border-2">
                    <div class="panel-heading trainInputs">Add Train</div>
                    <div class="panel-body">
                        <form id="add-form">
                            <div class="inputs">
                                <label class="train">Train Name </label>
                                <input type="text" placeholder="Please enter the name of the train" name="tName" id="train-name" class="boxes">
                            </div>

                            <div class="inputs">
                                <label class="destination">Destination </label>
                                <input type="text" name="dest" placeholder="Enter a destination" id="train-destination" class="boxes">
                            </div>

                            <div class="inputs">
                                <label class="first-train">First Train Time (military time) </label>
                                <input type="text" name="iTime" placeholder="Enter a time" id="train-time" class="boxes">
                            </div>

                            <div class="inputs">
                                <label class="frequency">Frequency (min) </label>
                                <input type="number" name="freq" placeholder="Enter frequency" id="train-freq" class="boxes">
                            </div>

                            <button type="submit" class="inputButton" id="add-train-data">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://momentjs.com/downloads/moment.js" type="text/javascript"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <!-- Firebase Core JavaScript Link -->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>

    <script src="assets/javascript/app.js"></script>
</body>
</html>
